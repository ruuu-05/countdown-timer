<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Countdonw-Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <dt><h1>Until ECPC FINALS</h1></dt>
    <dd>probably..?</dd>
    <div class="countdown-container">
      <div class="cd-el days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>  
     <div class="cd-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>  
      <div class="cd-el min-c">
        <p class="big-text" id="mins">0</p>
        <span>minutes</span>
      </div>  
      <div class="cd-el sec-c">
        <p class="big-text" id="secs">0</p>
        <span>seconds</span>
      </div>  
    </div>
    
</body>
</html>
